<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>StopWatch</title>
</head>

<body>
    <!-- Main Container -->
    <div class="container border border-primary mt-5">
        <!-- Heading -->
        <h1 class="text-center mt-5">Stop Watch</h1>
        <hr>
        <!-- Display Time -->
        <div class="text-center mt-3" id="time">
            <h1>00:00:0</h1>
        </div>
        <!-- Display Buttons -->
        <div class="text-center" id="buttons">
            <button class="btn btn-outline-success btnround mr-5 mt-3" id="start">Start</button>
            <button class="btn btn-outline-danger btnround mt-3" id="stop">Stop</button>
        </div>
        <!-- Display Split Time -->
        <div class="mt-3" id="saved" style="display:none">
            <h3>Split</h3>
            <hr>
            <div id="new"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
